server {
  listen 80;
  server_name localhost;

  # Directory where the static files are located
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic for SPAs.
    # It will try to find the requested file, then a directory,
    # and if neither is found, it will fall back to serving /index.html.
    # This allows the React Router to handle the URL.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Cache control for static assets to improve performance
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}



